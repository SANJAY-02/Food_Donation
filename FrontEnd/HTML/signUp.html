<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGNUP PAGE</title>
    <link rel="stylesheet" href="/FrontEnd/main.css" />
  </head>
  <body>
    <div><a href="/FrontEnd/HTML/index.html"><button class="form__button navi-button" type="submit">HOME</button></a></div>
    <div class="wide-container">
      <form class="form" id="createAccount">
        <h1 class="form__title">Create Account</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
          <input
            type="text"
            id="signup-username"
            class="form__input"
            autofocus
            placeholder="Username"
            required
          />
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
          <input
            type="text"
            id="signup-email"
            class="form__input"
            placeholder="Email Address"
            required
          />
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
          <input
            type="text"
            id="signup-mobnum"
            class="form__input"
            placeholder="Mobile Number"
            required
          />
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
          <input
            name="pwd"
            type="password"
            id="signup-password"
            class="form__input"
            placeholder="Password"
            required
          />
          <div class="form__input-error-message"></div>
        </div>
        <button class="form__button" type="submit">Continue</button>
        <p class="form__text">
          <a class="form__link" href="/FrontEnd/HTML/login.html"
            >Already have an account? Sign in</a
          >
        </p>
      </form>
    </div>
    <script src="/FrontEnd/JS/signUp.js"></script>
  </body>
</html>
